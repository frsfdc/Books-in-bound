<!DOCTYPE html>

<html lang="en-gb">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A books trading website for students">
        <meta name="viewport" content="width=device-with, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="assets/images/marcus_play_book.ico">
        <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">

        <title>Signup - Books in bound</title>
    </head>

    <body>
        <div id="container">
        <form action="" >
            <label for="a"><b>Username:</b></label>
            <input id="a" type="text" placeholder="Enter Username" name="username" required><br />
        
            
            <label><b>Email:</b></label>
            <input type="text" placeholder="Enter Email" name="email" required><br />
            
            <label><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required><br />

            <label><b>Repeat Password:</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br />
            <input type="checkbox" checked="checked"> Remember me<br />
            
            <label><b>Gender:</b></label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br />
            
            <label><b>City:</b></label>
            <input type="text" placeholder="City" name="city" required><br />

            <label><b>University:</b></label>
            <input type="text" placeholder="Enter University" name="university" required><br />
        
            <p>By creating an account you agree to our <a href="#">Terms &#38; Privacy.</a></p>

            <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
        </div>
    </body>
</html>
